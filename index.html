<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <main>
        <div id="container">
            <div id="mainContainer">
                <!-- Main UI Elements -->
                <p style="color: hsla(1, 1%, 50%, 1); text-transform: uppercase; font-size: 12px;">casio</p>
                <div id="screen"></div>
                <div id="keyboard">
                    <div class="group">
                        <span class="btn" title="all clear">ac</span>
                        <span class="btn" title="random" style="font-size: 16px; font-weight: 600;">rand</span>
                        <span class="btn" title="modulus" style="background-color: hsla(60, 40%, 75%, 1); font-weight: 600;">&percnt;</span>
                        <span class="btn" title="divide" style="font-size: 36px; line-height: 0.6; background-color: hsla(60, 40%, 75%, 1);">&divide;</span>
                    </div>
                    <div class="group">
                        <span class="btn" title="7">7</span>
                        <span class="btn" title="8">8</span>
                        <span class="btn" title="9">9</span>
                        <span class="btn" title="multiply" style="font-size: 32px; line-height: 0.6; background-color: hsla(60, 40%, 75%, 1);">&times;</span>
                    </div>
                    <div class="group">
                        <span class="btn" title="4">4</span>
                        <span class="btn" title="5">5</span>
                        <span class="btn" title="6">6</span>
                        <span class="btn" title="substract" style="font-size: 32px; line-height: 0.6; background-color: hsla(60, 40%, 75%, 1);">&minus;</span>
                    </div>
                    <div class="group">
                        <span class="btn" title="1">1</span>
                        <span class="btn" title="2">2</span>
                        <span class="btn" title="3">3</span>
                        <span class="btn" title="add" style="font-size: 32px; line-height: 0.6; background-color: hsla(60, 40%, 75%, 1);">&plus;</span>
                    </div>
                    <div class="group">
                        <span class="btn" title="0">0</span>
                        <span class="btn" title=".">.</span>
                        <span class="btn" title="backspace" style="background-color: hsla(60, 40%, 75%, 1)">
                            <span class="material-symbols-rounded">backspace</span> 
                        </span>
                        <span class="btn" title="equal" style="font-size: 32px; line-height: 0.6; background-color: hsla(20, 70%, 45%, 1); color: white;">&equals;</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/script.js" defer></script>
</body>
</html>
