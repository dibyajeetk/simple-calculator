<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <main>
        <div id="container">
            <div id="mainContainer">
                <!-- Main UI Elements -->
                <div id="screen"></div>
                <div id="keyboard">
                    <div class="group">
                        <span class="regularButton">0</span>
                        <span class="regularButton">1</span>
                        <span class="regularButton">2</span>
                        <span class="regularButton">3</span>
                        <span class="regularButton">4</span>
                        <span class="regularButton">5</span>
                        <span class="regularButton">6</span>
                        <span class="regularButton">7</span>
                        <span class="regularButton">8</span>
                        <span class="regularButton">9</span>
                        <span class="operationButton">.</span>
                        <span class="operationButton">=</span>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/script.js" defer></script>
</body>
</html>
