<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <main>
        <div id="container">
            <div id="mainContainer">
                <!-- Main UI Elements -->
                <p style="color: hsla(1, 1%, 50%, 1); text-transform: uppercase; font-size: 12px;">casio</p>
                <div id="screen"></div>
                <div id="keyboard">
                    <div class="group">
                        <span class="regularBtn">AC</span>
                        <span class="operationBtn">
                            <span class="material-symbols-rounded">percent</span>
                        </span>
                        <span class="operationBtn">
                            <span class="material-symbols-rounded">pen_size_2</span>
                        </span>
                        <span class="operationBtn">
                            <span class="material-symbols-rounded">close</span>
                        </span>
                    </div>
                    <div class="group">
                        <span class="regularBtn">7</span>
                        <span class="regularBtn">8</span>
                        <span class="regularBtn">9</span>
                        <span class="operationBtn">
                            <span class="material-symbols-rounded">remove</span>
                        </span>
                    </div>
                    <div class="group">
                        <span class="regularBtn">4</span>
                        <span class="regularBtn">5</span>
                        <span class="regularBtn">6</span>
                        <span class="operationBtn">
                            <span class="material-symbols-rounded">add</span>
                        </span>
                    </div>
                    <div class="group">
                        <span class="regularBtn">0</span>
                        <span class="regularBtn">.</span>
                        <span class="regularBtn">
                            <span class="material-symbols-rounded">backspace</span>                        </span>
                        <span class="ctaBtn">
                            <span class="material-symbols-rounded">equal</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/script.js" defer></script>
</body>
</html>
