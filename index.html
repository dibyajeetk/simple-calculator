<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <main>
        <div id="container">
            <div id="mainContainer">
                <!-- Main UI Elements -->
                <p style="color: hsla(1, 1%, 50%, 1); text-transform: uppercase; font-size: 12px;">casio</p>
                <div id="screen"></div>
                <div id="keyboard">
                    <div class="group">
                        <span class="btn">ac</span>
                        <span class="btn" style="font-size: 16px; font-weight: 600;">rand</span>
                        <span class="btn" style="background-color: hsla(60, 40%, 75%, 1)">
                            <span class="material-symbols-rounded">percent</span>
                        </span>
                        <span class="btn" style="background-color: hsla(60, 40%, 75%, 1);">
                            <span class="material-symbols-rounded">pen_size_2</span>
                        </span>
                    </div>
                    <div class="group">
                        <span class="btn">7</span>
                        <span class="btn">8</span>
                        <span class="btn">9</span>
                        <span class="btn" style="background-color: hsla(60, 40%, 75%, 1)">
                            <span class="material-symbols-rounded">close</span>
                        </span>
                    </div>
                    <div class="group">
                        <span class="btn">4</span>
                        <span class="btn">5</span>
                        <span class="btn">6</span>
                        <span class="btn" style="background-color: hsla(60, 40%, 75%, 1)">
                            <span class="material-symbols-rounded">remove</span>
                        </span>
                    </div>
                    <div class="group">
                        <span class="btn">1</span>
                        <span class="btn">2</span>
                        <span class="btn">3</span>
                        <span class="btn" style="background-color: hsla(60, 40%, 75%, 1)">
                            <span class="material-symbols-rounded">add</span>
                        </span>
                    </div>
                    <div class="group">
                        <span class="btn">0</span>
                        <span class="btn">.</span>
                        <span class="btn" style="background-color: hsla(60, 40%, 75%, 1)">
                            <span class="material-symbols-rounded">backspace</span> 
                        </span>
                        <span class="btn" style="background-color: hsla(220, 40%, 50%, 1); color: white;">
                            <span class="material-symbols-rounded">equal</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/script.js" defer></script>
</body>
</html>
